<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            document.querySelectorAll('button').forEach(function(button) {
                button.onclick = () => {
                    document.querySelector('h1').style.color = button.dataset.loko
                }
            });
        });
    </script>
    <title>foreach</title>
</head>
<body>
    <h1>Ovaina Loko</h1>
    <button data-loko="blue" style="color: blue;">manga</button>
    <button data-loko="red" style="color: red;">mena</button>
    <button data-loko="black">tsy misy</button>
</body>
</html>
